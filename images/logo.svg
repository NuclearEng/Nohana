<?xml version="1.0" encoding="UTF-8"?>
<!-- Nohana wordmark with waves under every letter -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 160" width="240" height="60" role="img" aria-label="Nohana logo">
  <defs>
    <style>
      .txt { font-family: 'Poppins', Arial, sans-serif; font-weight: 700; fill: #0077B6; }
      .wave { fill: none; stroke: #4ECDC4; stroke-width: 6; stroke-linecap: round; }
    </style>
    <!-- Single tilde-like wave (~) built from smooth quads -->
    <path id="wave-tilde" d="M0 6 Q8 -2 16 6 T32 6"/>
  </defs>

  <!-- Letters baseline at y=82; waves around y=100 -->
  <g>
    <text class="txt" x="70"  y="82" font-size="72">N</text>
    <text class="txt" x="150" y="82" font-size="72">o</text>
    <text class="txt" x="230" y="82" font-size="72">h</text>
    <text class="txt" x="310" y="82" font-size="72">o</text>
    <text class="txt" x="390" y="82" font-size="72">n</text>
    <text class="txt" x="470" y="82" font-size="72">a</text>

    <!-- Under-letter waves (centered) -->
    <g class="wave" transform="translate(54,102)"><use href="#wave-tilde"/></g>
    <g class="wave" transform="translate(134,102)"><use href="#wave-tilde"/></g>
    <g class="wave" transform="translate(214,102)"><use href="#wave-tilde"/></g>
    <g class="wave" transform="translate(294,102)"><use href="#wave-tilde"/></g>
    <g class="wave" transform="translate(374,102)"><use href="#wave-tilde"/></g>
    <g class="wave" transform="translate(454,102)"><use href="#wave-tilde"/></g>
  </g>
</svg>

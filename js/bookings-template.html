<div class="bookings-page-container">
    <div class="bookings-header">
        <h1>Your Bookings</h1>
        <p class="bookings-subtitle">Manage your upcoming and past boat adventures</p>
    </div>

    <div class="bookings-tabs">
        <button class="tab-btn active" data-tab="upcoming">Upcoming</button>
        <button class="tab-btn" data-tab="past">Past</button>
        <button class="tab-btn" data-tab="cancelled">Cancelled</button>
    </div>

    <div class="bookings-content">
        <div class="tab-content active" id="upcoming-bookings">
            <div class="bookings-list" id="upcoming-bookings-list">
                <!-- Bookings will be populated here -->
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Loading your bookings...</span>
                </div>
            </div>
        </div>

        <div class="tab-content" id="past-bookings">
            <div class="bookings-list" id="past-bookings-list">
                <!-- Past bookings will be populated here -->
            </div>
        </div>

        <div class="tab-content" id="cancelled-bookings">
            <div class="bookings-list" id="cancelled-bookings-list">
                <!-- Cancelled bookings will be populated here -->
            </div>
        </div>
    </div>

    <div class="no-bookings-message" style="display: none;">
        <div class="no-bookings-icon">
            <i class="fas fa-calendar-alt"></i>
        </div>
        <h3>No bookings found</h3>
        <p>You don't have any bookings yet. Start exploring boats to book your next adventure!</p>
        <a href="#/" data-route="/" class="btn-primary">Explore Boats</a>
    </div>
</div>

<div class="host-dashboard-container surface">
	<div class="dashboard-header page-header">
		<h1>Host Dashboard</h1>
		<div class="dashboard-actions">
			<button class="btn-primary add-listing-btn">Add Listing</button>
		</div>
	</div>
	<div class="dashboard-content card-body">
		<aside class="dashboard-sidebar">
			<div class="host-profile">
				<div class="host-avatar"><img src="images/host-avatar.jpg" alt="Host"></div>
				<div class="host-info">
					<h3>Host</h3>
					<p>Host since 2023</p>
					<div class="host-rating"><span>4.9</span> <span class="reviews">(32 reviews)</span></div>
				</div>
			</div>
			<nav class="dashboard-nav">
				<div class="nav-item active" data-tab="listings"><i class="fas fa-ship"></i><span>Listings</span></div>
				<div class="nav-item" data-tab="bookings"><i class="fas fa-calendar"></i><span>Bookings</span></div>
				<div class="nav-item" data-tab="earnings"><i class="fas fa-dollar-sign"></i><span>Earnings</span></div>
				<div class="nav-item" data-tab="reviews"><i class="fas fa-star"></i><span>Reviews</span></div>
			</nav>
		</aside>
		<main class="dashboard-main">
			<div id="listings-tab" class="dashboard-tab-content">
				<div class="listings-toolbar">
					<label>Status
						<select id="listing-filter">
							<option value="all">All</option>
							<option value="active">Active</option>
							<option value="inactive">Inactive</option>
							<option value="pending">Pending</option>
						</select>
					</label>
				</div>
				<div id="host-listings-grid" class="host-listings-grid"></div>
			</div>
			<div id="bookings-tab" class="dashboard-tab-content hidden">
				<table class="host-bookings-table">
					<thead><tr><th>ID</th><th>Boat</th><th>Guest</th><th>Date</th><th>Time</th><th>Seats</th><th>Total</th><th>Status</th><th>Actions</th></tr></thead>
					<tbody id="host-bookings-list"></tbody>
				</table>
				<div class="booking-filters">
					<label>Filter
						<select id="host-booking-filter">
							<option value="upcoming">Upcoming</option>
							<option value="past">Past</option>
							<option value="all">All</option>
						</select>
					</label>
				</div>
			</div>
			<div id="earnings-tab" class="dashboard-tab-content hidden">
				<label>Period
					<select id="earnings-period">
						<option value="month">This month</option>
						<option value="quarter">This quarter</option>
						<option value="year">This year</option>
						<option value="all">All time</option>
					</select>
				</label>
				<table class="transactions-table">
					<thead><tr><th>Date</th><th>Description</th><th>Booking</th><th>Amount</th><th>Status</th></tr></thead>
					<tbody id="transactions-list"></tbody>
				</table>
			</div>
			<div id="reviews-tab" class="dashboard-tab-content hidden">
				<div id="host-reviews-list"></div>
			</div>
		</main>
	</div>
</div>

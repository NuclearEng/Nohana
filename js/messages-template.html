<div class="messages-page">
    <h1>Messages</h1>
    
    <div class="messaging-container">
        <div class="conversations-sidebar">
            <div class="conversations-header">
                <h3>Conversations</h3>
            </div>
            <div class="conversations-search">
                <input type="text" placeholder="Search conversations..." id="conversation-search">
            </div>
            <ul class="conversation-list" id="conversation-list">
                <!-- Conversations will be loaded here -->
            </ul>
        </div>
        
        <div class="messages-area" id="messages-area">
            <!-- Empty state -->
            <div class="empty-state" id="empty-state">
                <div class="empty-state-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h3>Your Messages</h3>
                <p>Select a conversation to view messages</p>
            </div>
            
            <!-- Messages content (hidden initially) -->
            <div class="messages-content" id="messages-content" style="display: none; flex: 1; display: flex; flex-direction: column;">
                <div class="messages-header" id="messages-header">
                    <!-- Header content will be loaded here -->
                </div>
                
                <div class="messages-list" id="messages-list">
                    <!-- Messages will be loaded here -->
                </div>
                
                <form class="message-form" id="message-form">
                    <textarea class="message-input" id="message-input" placeholder="Type a message..." rows="1"></textarea>
                    <button type="submit" class="send-message-btn" id="send-message-btn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

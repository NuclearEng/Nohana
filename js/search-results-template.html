<div class="search-results-container">
    <div class="content-container">
        <!-- Listings Section -->
        <section class="listings">
            <div class="search-results-header">
                <h2>Results</h2>
                <div class="results-count"><span id="results-count">0</span> boats found</div>
            </div>
            <div id="search-results" class="results-grid">
                <!-- Listings will be dynamically inserted here -->
            </div>
        </section>

        <!-- Map Section -->
        <section class="map-container">
            <div id="map" class="map">
                <!-- Map will be loaded with JavaScript -->
            </div>
            <button class="show-list">
                <span>Show list</span>
                <i class="fas fa-list"></i>
            </button>
            <button class="map-controls zoom-in">
                <i class="fas fa-plus"></i>
            </button>
            <button class="map-controls zoom-out">
                <i class="fas fa-minus"></i>
            </button>
        </section>
    </div>
</div>

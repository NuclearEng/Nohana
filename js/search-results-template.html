<div class="search-results-container">
    <div class="content-container">
        <!-- Listings Section -->
        <section class="listings">
            <h2 class="visually-hidden">Boat Listings</h2>
            <!-- Listings will be dynamically inserted here -->
        </section>

        <!-- Map Section -->
        <section class="map-container">
            <div id="map" class="map">
                <!-- Map will be loaded with JavaScript -->
            </div>
            <button class="show-list">
                <span>Show list</span>
                <i class="fas fa-list"></i>
            </button>
            <button class="map-controls zoom-in">
                <i class="fas fa-plus"></i>
            </button>
            <button class="map-controls zoom-out">
                <i class="fas fa-minus"></i>
            </button>
        </section>
    </div>
</div>
